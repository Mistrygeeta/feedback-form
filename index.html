<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="overlay">
    <div class="containt">
        <h1>Feedback Form</h1>
        <form action="">
            <h2>Name</h2>
            <input type="text" placeholder="Enter Your Name" required>
            <h2>Email</h2>
            <input type="email" placeholder="Enter Your email" required>
            <h2>Your Feedback</h2>
            <textarea name="feedback" id="feedback" placeholder="Write your text here.."></textarea>
            <h2>Rating Us</h2>
            <div class="star"><i class="ri-star-line"></i> <i class="ri-star-line"></i> <i class="ri-star-line"></i> <i class="ri-star-line"></i> <i class="ri-star-line"></i></div>
            <button>Submit</button>
        </form>
    </div>
</div>
</body>
</html>
